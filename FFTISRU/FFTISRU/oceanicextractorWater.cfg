@PART[SMX_1mInlinePump]
{
MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 1
		Efficiency = 1
		ResourceName = Water
		ConverterName = Water Pump
		StartActionName = Start Water Pump
		StopActionName = Stop Water Pump 
		ToggleActionName = Toggle Water Pump 
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 6
	 }
	}
}

